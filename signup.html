<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="signupForm" class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
    <input
      type="text"
      placeholder="Name"
      name="name"
      required
      class="w-full mb-3 p-2 border border-gray-300 rounded"
    />
    <input
      type="email"
      placeholder="Email"
      name="email"
      required
      class="w-full mb-3 p-2 border border-gray-300 rounded"
    />
    <input
      type="password"
      placeholder="Password"
      name="password"
      required
      class="w-full mb-3 p-2 border border-gray-300 rounded"
    />
    <button
      type="submit"
      class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700"
    >
      Sign Up
    </button>
    <p class="text-sm mt-4 text-center">
      Already have an account? <a href="login.html" class="text-blue-500">Login</a>
    </p>
  </form>

  <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = form.name.value;
    const email = form.email.value;
    const password = form.password.value;

    try {
      const res = await fetch("http://localhost:5000/api/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert("üéâ Signup successful!");
        window.location.href = "login.html";
      } else {
        alert("‚ùå " + data.message);
      }
    } catch (err) {
      console.error("Error:", err);
      alert("‚ùå Signup failed.");
    }
  });
</script>

</body>
</html>
